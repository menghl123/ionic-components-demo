<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>主页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>基础使用</h3>
  <ion-card>
    <ion-card-header>
      我是头部
    </ion-card-header>
    <ion-card-content>
      啦啦啦
    </ion-card-content>
  </ion-card>

  <h3>卡片里嵌套列表</h3>
  <ion-card>
    <ion-card-header>
      Explore Nearby
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Shopping
      </button>

      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        Hospital
      </button>

      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        Cafe
      </button>

      <button ion-item>
        <ion-icon name="paw" item-start></ion-icon>
        Dog Park
      </button>

      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        Pub
      </button>

      <button ion-item>
        <ion-icon name="planet" item-start></ion-icon>
        Space
      </button>

    </ion-list>
  </ion-card>

  <h3>卡片里嵌套图片</h3>
  <ion-card>
    <img src="assets/imgs/demo.png"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>



</ion-content>
